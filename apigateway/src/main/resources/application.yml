server:
    port: ${SERVER_PORT}

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: ${EUREKA_HOST}:${EUREKA_PORT}/eureka

spring:
    application:
        name: apigateway
    cloud:
        gateway:
            routes:
                - id: relation-service
                  uri: lb://RELATION-SERVICE
                  predicates:
                      - Path=/api/relation/**
